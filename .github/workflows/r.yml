name: R

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Check R running
        run: |
          print("hello this is R")
        shell: Rscript {0}
      - name: Install devtools
        run: |
         install.packages("devtools", dependencies = TRUE)
         library(devtools)
        shell: Rscript {0}       
      - name: Install RRtest
        run: |
         devtools::install_github("Rrtk2/RRtest/RRtest")
        shell: Rscript {0}       
      - name: Check install
        run: |
         library("RRtest")
         print(RRnorm(1:10))
        shell: Rscript {0} 

